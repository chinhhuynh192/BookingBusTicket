<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="/BookingTicket/css/signup.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <title>Login</title>
  </head>
  <body>
    <div class="container">
      <div class="forms-container">
        <div class="signin-signup">
          <form action="#" class="sign-in-form">
            <h2 class="title">Đăng nhập</h2>
            <div class="input-field">
              <i class="fas fa-phone"></i>
              <input type="text" placeholder="Số điện thoại" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Mật khẩu" />
            </div>
            <input type="submit" value="Đăng nhập" class="btn solid" />
            <div class="forgot-password ">
              <a href="">Quên mật khẩu</a>
            </div>
            <div class="house"><a href="index.html"><i class="fas fa-home"></i>Trở về trang chủ</a></div>
          </form>
          <form action="#" class="sign-up-form">
            <h2 class="title">Đăng kí</h2>
            <div class="input-field">
              <i class="fas fa-phone"></i>
              <input type="text" placeholder="Số điện thoại" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Mật khẩu" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Xác nhận mật khẩu" />
            </div>
            <input type="submit" class="btn" value="Đăng kí" />
            <div class="house"><a href="index.html"><i class="fas fa-home"></i>Trở về trang chủ</a></div>
          </form>
        </div>
      </div>
      
      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
            <h3>Bạn chưa có tài khoản?</h3>
            <p>
              Hãy trở đăng kí để thành thành viên của chúng tôi để nhận thêm những ưu đãi hấp dẫn
            </p>
            <button class="btn transparent" id="sign-up-btn">
                Đăng kí
            </button>
          </div>
          <img src="" class="image" alt="" />
        </div>
        <div class="panel right-panel">
          <div class="content">
            <h3>Bạn đã có tài khoản?</h3>
            <p>
              Hãy đăng nhập và sử dụng những ưu đãi hấp dẫn 
            </p>
            <button class="btn transparent" id="sign-in-btn">
              Đăng nhập
            </button>
          </div>
          <img src="" class="image" alt="" />
        </div>
      </div>
    </div>

    <script src="/web/Login/script/signup.js"></script>
  </body>
</html>
